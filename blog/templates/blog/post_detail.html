{% extends 'base.html' %}

{% block title %}Post {{ post.pk }} by {{ post.user }}{% endblock %}

{% block content %}
    <div class="container text-center">
        <h6>{{ post.user }}</h6>
    </div>
    <h4 class="mt-3">{{ post.title }}</h4>
    <h6>{{ post.body }}</h6>
    <h6 class="mt-4">{{ post.updated_at }}</h6>
{% endblock %}
